<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculate</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>  
  <body>
    <form name = "calculator">
      <div class= "square" id= "clear">C</div>
      <input type="text" name="display" id="display" class = "square" disabled>
      <div class= "square break" id= "seven">7</div>
      <div class= "square" id= "eight">8</div>
      <div class= "square" id= "nine">9</div>
      <div class= "square operator" id= "divide">&divide;</div>
      <div class= "square break" id= "four">4</div>
      <div class= "square" id= "five">5</div>
      <div class= "square" id= "six">6</div>
      <div class= "square operator" id= "times">&times;</div>
      <div class= "square break" id= "one">1</div>
      <div class= "square" id= "two">2</div>
      <div class= "square" id= "three">3</div>
      <div class= "square operator" id= "minus">-</div>
      <div class= "square break" id= "zero">0</div>
      <div class= "square" id= "decimal">.</div>
      <div class= "square operator" id= "modulo">%</div>
      <div class= "square operator" id= "plus">+</div>
      <div class= "square break" id= "equals">=</div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
