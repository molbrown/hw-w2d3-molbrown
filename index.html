<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculate</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>  
  <body>
    <form name = "calculator">
      <div class= "square">C</div>
      <input type="text" name="display" id="display" class = "square" disabled>
      <div class= "square break">7</div>
      <div class= "square">8</div>
      <div class= "square">9</div>
      <div class= "square operator">&divide;</div>
      <div class= "square break">4</div>
      <div class= "square">5</div>
      <div class= "square">6</div>
      <div class= "square operator">&times;</div>
      <div class= "square break">1</div>
      <div class= "square">2</div>
      <div class= "square">3</div>
      <div class= "square operator">-</div>
      <div class= "square break">0</div>
      <div class= "square">.</div>
      <div class= "square">=</div>
      <div class= "square operator">+</div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
